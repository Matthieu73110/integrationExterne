<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Vélib</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="path/to/your/cssfile.css">
</head>
<body>
    <h1>Authentification Vélib</h1>

    <!-- Formulaire d'inscription -->
    <section id="register-section">
        <h2>Inscription</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="register-password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </section>

    <!-- Formulaire de connexion -->
    <section id="login-section">
        <h2>Connexion</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </section>

    <!-- Bouton de déconnexion -->
    <section id="logout-section" style="display:none;">
        <h2>Déconnexion</h2>
        <button id="logout-button">Se déconnecter</button>
    </section>

    <!-- Script JS -->
    <script src="path/to/your/javascriptfile.js"></script>
</body>
</html>
